<ion-content>
    <ion-toolbar color="dark">
        <ion-buttons slot="secondary">
          <ion-button>
            <ion-icon slot="icon-only" name="contact"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button color="danger">
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
        <!-- <ion-title>Swaggy Multimarcas</ion-title> -->
      </ion-toolbar>

      
      <div>
          <img src="../../assets/img/banner2.png">
           <!-- <ion-button color="light" size="small">Light</ion-button>  -->
      </div>

      <ion-grid>
          <ion-row>
              <ion-col size="4" class="img1">
                <img src="../../assets/img/banner3.png">
              </ion-col>
              <ion-col size="4">
                <img src="../../assets/img/banner4.png">
                </ion-col>
              <ion-col size="4">
                <img src="../../assets/img/banner5.png">
              </ion-col>
            </ion-row>
      </ion-grid>


      <ion-card>
        <ion-card-header>
          <img src="../../assets/img/banner4.png">
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
      
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail slot="start">
      <img src="../../assets/img/images.jpg">
    </ion-thumbnail>
    <ion-label>{{item.text}}</ion-label>
  </ion-item>
</ion-list>



      <ion-footer>
          <ion-toolbar>
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>
</ion-content>
